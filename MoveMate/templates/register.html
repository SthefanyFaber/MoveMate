<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se - MoveMate</title>
    {% load static %}
    <link href="{% static 'style.css' %}" rel="stylesheet"> 
</head>
<body>
    <header class="header">
        <h1>MoveMate - Registre-se</h1>
        <p>Crie sua conta e comece sua jornada de saúde e bem-estar.</p>
    </header>

    <section class="form-section">
        <h2>Formulário de Registro</h2>
        <form method="POST" class="form-container">
            {% csrf_token %}
            {{ form.as_p }} 
            <button type="submit" class="btn-submit">Registrar</button>
        </form>
    </section>

    <section class="login-redirect">
        <p>Já tem uma conta? <a href="{% url 'login' %}">Faça login aqui</a></p>
    </section>

    <footer class="footer">
        <p>&copy; 2024 MoveMate. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
